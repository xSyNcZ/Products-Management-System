<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management - Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <nav class="breadcrumb">
        <a href="index.html">Dashboard</a> > Products
    </nav>
    <h1>Role Management</h1>

    <div class="management-section">
        <!-- Role Form Section -->
        <div class="form-section">
            <h2>Create/Edit Role</h2>
            <form id="role-form">
                <input type="hidden" id="roleId" name="roleId">

                <div class="form-group">
                    <label for="roleName">Role Name</label>
                    <input type="text" id="roleName" name="name" required>
                </div>

                <div class="permissions-section">
                    <label>Permissions</label>
                    <div class="permissions-grid" id="permissions-grid">
                        <!-- Permissions will be loaded here dynamically -->
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Role</button>
                    <button type="button" class="btn btn-secondary" onclick="clearRoleForm()">Clear</button>
                </div>
            </form>
        </div>

        <!-- Roles List Section -->
        <div class="roles-list">
            <h2>Existing Roles</h2>

            <div class="search-section">
                <input type="text" id="role-search" placeholder="Search roles...">
            </div>

            <div id="roles-container">
                <!-- Roles will be loaded here dynamically -->
            </div>
        </div>
    </div>
</div>

<script src="roles.js"></script>
</body>
</html>
