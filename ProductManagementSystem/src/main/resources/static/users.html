<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="main-header">
        <nav class="breadcrumb">
            <a href="index.html">Dashboard</a> > User Management
        </nav>
        <h1>User Management</h1>
    </header>

    <div class="content-area">
        <div class="toolbar">
            <button onclick="showCreateUserModal()" class="btn btn-primary">Create User</button>
            <button onclick="refreshUsers()" class="btn btn-secondary">Refresh</button>
            <div class="search-box">
                <input type="text" id="userSearch" placeholder="Search users by name..." onkeyup="filterUsers()">
            </div>
        </div>

        <!-- Filter buttons -->
        <div class="filter-buttons">
            <button onclick="setActiveFilter('all')" class="active" id="allUsersBtn">All Users</button>
            <button onclick="setActiveFilter('active')" id="activeUsersBtn">Active Users</button>
            <button onclick="setActiveFilter('ADMIN')" id="adminUsersBtn">Admins</button>
            <button onclick="setActiveFilter('USER')" id="userUsersBtn">Regular Users</button>
            <button onclick="setActiveFilter('MANAGER')" id="managerUsersBtn">Managers</button>
        </div>

        <div class="table-container">
            <table id="usersTable" class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Create/Edit User Modal -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Create User</h3>
            <span class="close" onclick="closeUserModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Leave empty to keep current password">
                </div>
                <div class="form-group">
                    <label for="roles">Role</label>
                    <select id="roles" name="roles" required>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="closeUserModal()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Address Modal -->
<div id="addressModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Manage Address</h3>
            <span class="close" onclick="closeAddressModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="addressForm">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Address</button>
                    <button type="button" onclick="closeAddressModal()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="users.js"></script>
</body>
</html>
