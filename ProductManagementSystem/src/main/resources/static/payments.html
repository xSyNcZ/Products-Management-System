<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - Product Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header class="main-header">
    <nav class="breadcrumb">
      <a href="index.html">Dashboard</a> > Payment Management
    </nav>
    <h1>Payment Management</h1>
  </header>

  <main>
    <div class="controls">
      <button id="createPaymentBtn" class="btn btn-primary">Record Payment</button>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search payments...">
        <button id="searchBtn" class="btn">Search</button>
      </div>
      <div class="filter-box">
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="PENDING">Pending</option>
          <option value="PAID">Paid</option>
          <option value="FAILED">Failed</option>
          <option value="REFUNDED">Refunded</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table id="paymentsTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Payment Date</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Status</th>
          <th>Invoice ID</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="paymentsTableBody">
        <!-- Payments will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Create/Edit Payment Modal -->
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Record Payment</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="">Select Method</option>
              <option value="CREDIT_CARD">Credit Card</option>
              <option value="DEBIT_CARD">Debit Card</option>
              <option value="PAYPAL">PayPal</option>
              <option value="BANK_TRANSFER">Bank Transfer</option>
              <option value="CASH">Cash</option>
            </select>
          </div>

          <div class="form-group">
            <label for="paymentStatus">Status:</label>
            <select id="paymentStatus" name="paymentStatus" required>
              <option value="PENDING">Pending</option>
              <option value="PAID">Paid</option>
              <option value="FAILED">Failed</option>
              <option value="REFUNDED">Refunded</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Payment</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="payments.js"></script>
</body>
</html>
