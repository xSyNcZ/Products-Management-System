<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - PMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <nav class="breadcrumb">
        <a href="index.html">Dashboard</a> &gt; <span>Orders</span>
    </nav>

    <div class="order-header">
        <h1>Order Management</h1>
        <button class="btn btn-primary" onclick="showCreateOrderModal()">Create New Order</button>
    </div>

    <div class="order-filters">
        <select id="statusFilter" onchange="filterOrders()">
            <option value="">All Statuses</option>
            <option value="PENDING">Pending</option>
            <option value="PROCESSING">Processing</option>
            <option value="SHIPPED">Shipped</option>
            <option value="DELIVERED">Delivered</option>
            <option value="CANCELLED">Cancelled</option>
        </select>

        <input type="date" id="dateFromFilter" onchange="filterOrders()" placeholder="From Date">
        <input type="date" id="dateToFilter" onchange="filterOrders()" placeholder="To Date">

        <input type="text" id="customerFilter" onchange="filterOrders()" placeholder="Customer Name">

        <button class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
    </div>

    <div class="table-container">
        <table class="order-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Order Date</th>
                <th>Status</th>
                <th>Total Items</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="ordersTableBody">
            <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>

    <div class="pagination" id="ordersPagination">
        <!-- Pagination will be added here -->
    </div>
</div>

<!-- Order Details Modal -->
<div id="orderModal" class="order-modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="modalTitle">Order Details</h2>
            <span class="close" onclick="closeOrderModal()">&times;</span>
        </div>

        <div id="orderDetailsContent">
            <!-- Order details will be loaded here -->
        </div>
    </div>
</div>

<!-- Create Order Modal -->
<div id="createOrderModal" class="order-modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Create New Order</h2>
            <span class="close" onclick="closeCreateOrderModal()">&times;</span>
        </div>

        <form id="createOrderForm">
            <div class="form-group">
                <label for="customerId">Customer:</label>
                <select id="customerId" required>
                    <option value="">Select Customer</option>
                    <!-- Customers will be loaded here -->
                </select>
            </div>

            <!-- Address Selection Section -->
            <div class="address-selection-section" id="addressSelectionSection" style="display: none;">
                <h3>Address Information</h3>

                <div class="form-group">
                    <label for="shippingAddressId">Shipping Address:</label>
                    <select id="shippingAddressId" required>
                        <option value="">Select Shipping Address</option>
                        <!-- Shipping addresses will be loaded here -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="billingAddressId">Billing Address:</label>
                    <select id="billingAddressId" required>
                        <option value="">Select Billing Address</option>
                        <!-- Billing addresses will be loaded here -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Order Items:</label>
                <div id="orderItemsContainer">
                    <!-- Order items will be added here -->
                </div>
                <button type="button" class="btn btn-secondary" onclick="addOrderItem()">Add Item</button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Order</button>
                <button type="button" class="btn btn-secondary" onclick="closeCreateOrderModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="orders.js"></script>
</body>
</html>
