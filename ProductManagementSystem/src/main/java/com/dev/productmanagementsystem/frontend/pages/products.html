<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Product Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1><i class="fas fa-box"></i> Product Management</h1>
      <div class="header-actions">
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-home"></i> Dashboard
        </a>
        <button onclick="showAddProductModal()" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Product
        </button>
      </div>
    </div>
  </header>

  <!-- Search and Filter Section -->
  <div class="search-section">
    <div class="search-controls">
      <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
        <button onclick="filterProducts()" class="btn btn-secondary">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="">All Categories</option>
      </select>
    </div>
  </div>

  <!-- Products Table -->
  <div class="table-container">
    <table class="data-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="productsTableBody">
      <!-- Products will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Product</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <form id="productForm" onsubmit="saveProduct(event)">
        <div class="form-group">
          <label for="productName">Product Name *</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Price *</label>
          <input type="number" id="productPrice" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory">
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Loading...</p>
  </div>
</div>

<script src="products.js"></script>
</body>
</html>
