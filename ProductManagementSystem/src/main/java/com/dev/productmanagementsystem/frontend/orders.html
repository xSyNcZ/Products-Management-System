<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - PMS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-table th,
        .order-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .order-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .order-actions {
            display: flex;
            gap: 5px;
        }

        .order-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .order-items-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .order-items-table th,
        .order-items-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="breadcrumb">
        <a href="index.html">Dashboard</a> &gt; <span>Orders</span>
    </nav>

    <div class="order-header">
        <h1>Order Management</h1>
        <button class="btn btn-primary" onclick="showCreateOrderModal()">Create New Order</button>
    </div>

    <div class="order-filters">
        <select id="statusFilter" onchange="filterOrders()">
            <option value="">All Statuses</option>
            <option value="PENDING">Pending</option>
            <option value="PROCESSING">Processing</option>
            <option value="SHIPPED">Shipped</option>
            <option value="DELIVERED">Delivered</option>
            <option value="CANCELLED">Cancelled</option>
        </select>

        <input type="date" id="dateFromFilter" onchange="filterOrders()" placeholder="From Date">
        <input type="date" id="dateToFilter" onchange="filterOrders()" placeholder="To Date">

        <input type="text" id="customerFilter" onchange="filterOrders()" placeholder="Customer Name">

        <button class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
    </div>

    <div class="table-container">
        <table class="order-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Order Date</th>
                <th>Status</th>
                <th>Total Items</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="ordersTableBody">
            <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>

    <div class="pagination" id="ordersPagination">
        <!-- Pagination will be added here -->
    </div>
</div>

<!-- Order Details Modal -->
<div id="orderModal" class="order-modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="modalTitle">Order Details</h2>
            <span class="close" onclick="closeOrderModal()">&times;</span>
        </div>

        <div id="orderDetailsContent">
            <!-- Order details will be loaded here -->
        </div>
    </div>
</div>

<!-- Create Order Modal -->
<div id="createOrderModal" class="order-modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Create New Order</h2>
            <span class="close" onclick="closeCreateOrderModal()">&times;</span>
        </div>

        <form id="createOrderForm">
            <div class="form-group">
                <label for="customerId">Customer:</label>
                <select id="customerId" required>
                    <option value="">Select Customer</option>
                    <!-- Customers will be loaded here -->
                </select>
            </div>

            <div class="form-group">
                <label>Order Items:</label>
                <div id="orderItemsContainer">
                    <!-- Order items will be added here -->
                </div>
                <button type="button" class="btn btn-secondary" onclick="addOrderItem()">Add Item</button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Order</button>
                <button type="button" class="btn btn-secondary" onclick="closeCreateOrderModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="orders.js"></script>
</body>
</html>
