<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Management - Product Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #764ba2, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .management-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(118, 75, 162, 0.2);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], input[type="hidden"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .permissions-list {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(118, 75, 162, 0.2);
        }

        .permissions-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .search-section {
            margin-bottom: 20px;
        }

        #permission-search {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }

        .permission-item {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .permission-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #764ba2;
        }

        .permission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .permission-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .permission-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .permission-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .permission-usage {
            color: #888;
            font-size: 12px;
        }

        .permission-actions {
            display: flex;
            gap: 10px;
        }

        .usage-badge {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .stats-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(118, 75, 162, 0.2);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .management-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                padding: 20px;
            }

            .permission-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .permission-actions {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Permission Management</h1>

    <!-- Statistics Section -->
    <div class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-permissions">0</div>
                <div class="stat-label">Total Permissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="used-permissions">0</div>
                <div class="stat-label">In Use</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unused-permissions">0</div>
                <div class="stat-label">Unused</div>
            </div>
        </div>
    </div>

    <div class="management-section">
        <!-- Permission Form Section -->
        <div class="form-section">
            <h2>Create/Edit Permission</h2>
            <form id="permission-form">
                <input type="hidden" id="permissionId" name="permissionId">

                <div class="form-group">
                    <label for="permissionName">Permission Name</label>
                    <input type="text" id="permissionName" name="name" required placeholder="e.g., USER_CREATE, PRODUCT_READ">
                </div>

                <div class="form-group">
                    <label for="permissionDescription">Description</label>
                    <textarea id="permissionDescription" name="description" placeholder="Describe what this permission allows users to do..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Permission</button>
                    <button type="button" class="btn btn-secondary" onclick="clearPermissionForm()">Clear</button>
                </div>
            </form>
        </div>

        <!-- Permissions List Section -->
        <div class="permissions-list">
            <h2>Existing Permissions</h2>

            <div class="search-section">
                <input type="text" id="permission-search" placeholder="Search permissions...">
            </div>

            <div id="permissions-container">
                <!-- Permissions will be loaded here dynamically -->
            </div>
        </div>
    </div>
</div>

<script src="permissions.js"></script>
</body>
</html>
